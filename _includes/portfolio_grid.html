<!-- Portfolio Grid Section -->
<section id="portfolio">
  <hr />
  <div class="container full-height-offset-portfolio portfolio-bg">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary" />
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %} {% if post.modal-id != null %}
      <div class="col-sm-4 portfolio-item">
        <a
          href="#portfolioModal-{{ post.modal-id }}"
          class="portfolio-link"
          data-toggle="modal"
        >
          <div class="caption">
            <div class="caption-content">
              {{ post.title }}
              <!--<i class="fa fa-search-plus fa-3x"></i>-->
            </div>
          </div>
          <img
            src="img/portfolio/{{ post.img0 }}"
            class="img-responsive"
            alt="{{ post.alt }}"
          />
        </a>
      </div>
      {% endif %} {% endfor %}
    </div>
  </div>
</section>
